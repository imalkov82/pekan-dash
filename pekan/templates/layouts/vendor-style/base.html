<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="{% block meta_description %}{% endblock %}">

    <title>{% block title %}{% endblock %}</title>

    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/vendor/bootstrap.min.css') }}">
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/main.css') }}">
    <link
            rel="stylesheet"
            href="{{ url_for('static', filename='styles/vendor/font-awesome.min.css') }}">
    <script src="https://code.jquery.com/jquery-1.12.2.min.js"
            integrity="sha256-lzfhibxzmho3ggeehn1hudtap3sc0ukxbxazhx1sjtk="
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="{{ url_for('page.home') }}">
                <img src="{{ url_for('static', filename='images/pecubeLogo.png') }}"
                     class="img-responsive"
                     width="160" height="80" title="pecube" alt="pecube"/>
            </a>
        </div>
    </div>
</nav>
<main class="container">
    <div class="md-margin-top">{% block heading %}{% endblock %}</div>
    {% block body %}{% endblock %}
</main>


<main class="container">
    {% block pecubeinfo %}{% endblock %}
</main>

<footer class="footer text-center">
    <div class="container">
        <ul class="list-inline">
            <li class="text-muted">pecube-dash &copy; 2017</li>
            {% block footer %}{% endblock %}
        </ul>
    </div>
</footer>



<script
        src="{{ url_for('static', filename='scripts/vendor/bootstrap.min.js') }}">
</script>
</body>
</html>
